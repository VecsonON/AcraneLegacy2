l_english:
 al_lifestyles_events.0001.title: "Intresting Experiment"
 al_lifestyles_events.0001.desc: "A surge of arcane curiosity has captivated your thoughts, leading to the conception of a daring experiment that delves into the manipulation of mystical energies. If everything will go as expected your understanting of arcane will increase"
 al_lifestyles_events.0001.a: "Perform experiment"
 al_lifestyles_events.0001.a.success: "Succes"
 al_lifestyles_events.0001.a.failure: "Failure"
 al_lifestyles_events.0001.b: "Abolish your stupid thoughts"
 
 al_lifestyles_events.0002.title: "Mysterious Stranger"
 al_lifestyles_events.0002.desc: "A mysterious figure has arrived at court, draped in enigmatic robes and exuding an aura of arcane mystery. Claiming to be a wandering mage with esoteric knowledge, the stranger requests an audience with you. Whispers of their magical prowess have already begun to circulate within the court, but the true nature of their abilities remains shrouded in uncertainty and with the unknown choice of whether they are a genuine mage or a masterful charlatan"
 al_lifestyles_events.0002.a: "Invite him"
 al_lifestyles_events.0002.a.success: "Real mage"
 al_lifestyles_events.0002.a.failiure: "Only a hoax"
 al_lifestyles_events.0002.b: "Focus on something else"
  
 al_lifestyles_events.0003.title: "Possible Magical Book"
 al_lifestyles_events.0003.desc: "A peculiar tome has come into your eye, its weathered pages hinting at arcane secrets and mystical knowledge. The book is said to hold the key to unlocking potent spells and ancient wisdom. However, rumors persist that it might be a cleverly disguised work of fiction that, if embraced, could corrupt your understanding of the arcane. As you hold this mysterious volume in your hands, the decision to delve into its contents hangs in the balance, with the potential for either unlocking powerful magic or succumbing to a web of deceit."
 al_lifestyles_events.0003.a: "Buy and Study the Book Intently"
 al_lifestyles_events.0003.a.success: "Real arcane knowledge"
 al_lifestyles_events.0003.a.failiure: "Are you sure?"
 al_lifestyles_events.0003.b: "Buy and Study the Book But with some remorse"
 al_lifestyles_events.0003.c: "Ignore book"

 al_lifestyles_events.0004.title: "Dark Experiment"
 al_lifestyles_events.0004.desc: "A sinister idea has taken root in your mind—an experiment that delves into forbidden realms of arcane, requiring a sacrifice. A potential victim has already been identified, though the ethical and moral implications of such a dark endeavor remain uncertain. The decision to proceed with this dark experiment looms before you, with three harrowing options presenting themselves."
 al_lifestyles_events.0004.a: "Kidnap and Perform True Experiment"
 al_lifestyles_events.0004.b: "Execute Victim Before Experiment"
 al_lifestyles_events.0004.c: "Abandon the Dark Experiment"
 
 al_lifestyles_events.1002.title: "Rouge Mage"
 al_lifestyles_events.1002.desc: "Whispers spread throughout your realm of a rogue mage, an arcane practitioner operating outside the confines of established magical institutions. This enigmatic figure is said to possess formidable abilities and knowledge that could prove valuable, or dangerous, to your court. The decision to deal with the rogue mage rests before you, presenting various options to handle their existence."
 al_lifestyles_events.1002.a: "Use Connections to Invite"
 al_lifestyles_events.1002.b: "Pay to Secure an Invitation"
 al_lifestyles_events.1002.c: "Ignore Their Existence"

 al_lifestyles_events.1003.title: "Certain Magical Book"
 al_lifestyles_events.1003.desc: "As you peruse the bustling market, your keen eyes discern a particular tome that radiates an unmistakable aura of arcane knowledge. This certain magical book, rumored to contain rare spells and esoteric wisdom, beckons you with the promise of unlocking new mystical insights. The decision on how to acquire this precious tome now rests in your hands."
 al_lifestyles_events.1003.a: "Buy the Book"
 al_lifestyles_events.1003.b: "Demand the Book"
 al_lifestyles_events.1003.c: "Ignore the Book"

 al_lifestyles_events.1101.title: "Certain Magical Book"
 al_lifestyles_events.1101.desc: "With the certain magical book now in your possession, its weathered pages whisper promises of arcane secrets and hidden spells. The time has come to delve into its contents and unlock the mysteries it holds."
 al_lifestyles_events.1101.a: "Understand whole book"
 al_lifestyles_events.1101.b: "Understand major part of book"
 al_lifestyles_events.1101.c: "Understand somewhat of book"
 al_lifestyles_events.1101.d: "Understand next to nothing of book"

 al_lifestyles_events.1004.title: "Great Idea"
 al_lifestyles_events.1004.desc: "In a moment of inspiration, a brilliant idea flashes through your mind, promising to propel your understanding of arcane arts to unprecedented heights. As the spark of genius kindles within you, You start on realizing your idea."
 al_lifestyles_events.1004.a: "My Idea is Great!"
 al_lifestyles_events.1004.b: "My Idea is Good!"
 al_lifestyles_events.1004.c: "My Idea is Ok!"
 al_lifestyles_events.1004.d: "My Idea is somewhat ok"

 al_lifestyles_events.2001.title: "Experiment that changes everything"
 al_lifestyles_events.2001.desc: "In the pursuit of arcane mastery, you conceive an experiment that promises to be a transformative moment in your understanding of magic. This bold endeavor carries the potential to revolutionize the way you perceive and wield arcane energies."
 al_lifestyles_events.2001.a: "Start preperactions!"
 al_lifestyles_events.2001.b: "No."

 al_lifestyles_events.2111.title: "Experiment that Changes Everything - Material Choices"
 al_lifestyles_events.2111.desc: "As you prepare for the groundbreaking experiment that could redefine your understanding of arcane arts, the choice of materials becomes a crucial aspect. Each material carries its own unique properties and influences the outcome of the experiment. Consider your options carefully, as the success or failure of this transformative endeavor hinges on the materials you select."
 al_lifestyles_events.2111.a: "Great Materials!"
 al_lifestyles_events.2111.b: "Good Materials!"
 al_lifestyles_events.2111.d: "Ok Materials!"
 al_lifestyles_events.2111.c: "Materials that i have now must be enough"

 al_lifestyles_events.2112.title: "Experiment that Changes Everything - Time Allocation"
 al_lifestyles_events.2112.desc: "As you stand on the precipice of the groundbreaking experiment that could reshape your understanding of arcane arts, the decision on how much time to allocate becomes a crucial factor. The duration of your commitment will impact the depth and precision of the experiment. Consider the options carefully, as the success or failure of this transformative endeavor depends on the time you invest."
 al_lifestyles_events.2112.a: "As much as possible!"
 al_lifestyles_events.2112.b: "Most of day!"
 al_lifestyles_events.2112.d: "Everyting in balance!"
 al_lifestyles_events.2112.c: "I have more important thing to do"

