 al_lifestyles_events.2121.title: "Experiment that Changes Everything - Massive Success"
 al_lifestyles_events.2121.desc: "As the arcane energies surge and intertwine in response to your carefully crafted experiment, a sense of profound achievement washes over you. The results far surpass your expectations, marking a momentous success that sends ripples through the very fabric of your understanding of arcane arts."
 al_lifestyles_events.2121.a: "Great!"
 
 al_lifestyles_events.2122.title: "Experiment that Changes Everything - Major Success"
 al_lifestyles_events.2122.desc: "The arcane energies respond favorably to your meticulously crafted experiment, resulting in a significant advancement in your understanding of arcane arts. While not reaching the monumental heights of a massive success, this major success marks a noteworthy achievement with tangible benefits for your magical prowess."
 al_lifestyles_events.2122.a: "Great!"
 
 al_lifestyles_events.2123.title: "Experiment that Changes Everything - Medicore Success"
 al_lifestyles_events.2123.desc: "The arcane energies respond positively to your carefully devised experiment, resulting in a moderate advancement in your understanding of arcane arts. While the success is not groundbreaking, it marks a notable improvement with subtle but meaningful benefits for your magical abilities."
 al_lifestyles_events.2123.a: "Great!"
 
 al_lifestyles_events.2124.title: "Experiment that Changes Everything - Minor Succes"
 al_lifestyles_events.2124.desc: "The arcane energies respond with a subtle but positive resonance to your experiment, resulting in a minor advancement in your understanding of arcane arts. While the success is modest, it introduces incremental improvements to your magical abilities."
 al_lifestyles_events.2124.a: "Great!"
 
 al_lifestyles_events.2125.title: "Experiment that Changes Everything - Miniscule Succes"
 al_lifestyles_events.2125.desc: "The arcane energies respond with a faint whisper of acknowledgment to your experiment, resulting in a miniscule advancement in your understanding of arcane arts. While the success is barely perceptible, it introduces the smallest of improvements to your magical knowledge."
 al_lifestyles_events.2125.a: "Great.."

