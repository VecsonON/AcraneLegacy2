 arcane_mastery_lifestyle_desc: "Древо навыков Мастерство магии погружает в глубокое понимание основополагающих принципов Арканы, мистической силы, которая управляет реальностью. Маги, специализирующиеся на Мастерстве магии, стремятся разгадать самые глубокие тайны магии, получая непревзойденные знания и открывая мощные способности."

