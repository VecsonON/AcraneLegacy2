 magecraft.0101.title: "Мировой Бог - Просьба о даре"
 magecraft.0101.desc: "Что вы выбираете?"
 magecraft.0101.a: "Пожалуйста, дай мне золото!"
 magecraft.0101.b: "Пожалуйста, дай мне престиж!"
 magecraft.0101.c: "Пожалуйста, дай мне благочестие!"
 magecraft.0101.d: "Пожалуйста, улучши мое здоровье!"
 magecraft.0101.e: "Пожалуйста, улучши мою плодовитость!"
 magecraft.0101.f: "Пожалуйста, улучши мой интеллект!"

 magecraft.0110.title: "Апофеоз - Выбор Пути"
 magecraft.0110.desc: "Настал момент глубокого решения, и путь к апофеозу манит. Перед вами две различные идеи, каждая из которых предлагает уникальный путь к трансцендентности. Выбор за вами, и он сформирует саму суть вашего существования."
 magecraft.0110.a: "Путь Связи с Миром"
 magecraft.0110.a.desc: "Выбирая путь соединения, вы выбираете переплетение своей сущности с тканью самого мира. Это влечет за собой слияние вашего сознания с самой сущностью природы и магии. Хотя этот путь открывает дверь к непревзойденному пониманию и силе, он несет в себе риск потери вашей индивидуальной идентичности, поскольку вы становитесь единым целым с необъятностью мира"
 magecraft.0110.b: "Безопасное Уплотнение Души"
 magecraft.0110.b.desc: "Выбирая более безопасную консолидацию, вы решаете сосредоточиться на укреплении и уплотнении своей души, отделяя ее от материального тела. Такой подход позволяет вам подняться на более высокий уровень существования без немедленного риска потери своей индивидуальности. Процесс более контролируемый, обеспечивает определенный уровень безопасности, но он не даст столь глубокой связи с миром, которую предлагает другой путь."
 magecraft.0110.c: "Неважно"
 magecraft.0110.a.warning: "#R ВЫ УМРЕТЕ"

 there_is_already_world_god: "Уже существует мировой бог"

 magecraft.0111.title: "Апофеоз - Путь соединения с миром - Последний рывок"
 magecraft.0111.desc: "Когда вы стоите на пороге Пути Связи с Миром, вас охватывает волна магических энергий. Последний рывок к Апофеозу манит, требуя от вас подтверждения слиянию своей сущности с самой тканью мира. Концовка этого путешествия уже совсем рядом, но риски и награды огромны."
 magecraft.0111.a: "Моя идея была верна!"
 magecraft.0111.b: "Нет, НЕТ! НЕЕЕЕТ!"

 apotheosis_good_idea: "Все члены вашей династии могут использовать новые решения, больше смахивающие на читы. Бесконечные золото, престиж, благочестие и так далее!"
 apotheosis_bad_idea: "Плохая концовка! Удачи в следующий раз!"
 Cost_al_objectives_apotheosis_time_cost: "Cost: @acrana_icon!#N -10#! per month #weak (No Discounts on this)#!"

 magecraft.0112.title: "Apotheosis - Safer Consolidation of the Soul - Final Push"
 magecraft.0112.desc: "Standing on the precipice of the Safer Consolidation of the Soul, you sense the final push required to complete your journey towards apotheosis. The path of safer transcendence beckons, offering a controlled ascent that preserves your individuality. Now, you must make the ultimate decision to complete this transformative process."
 magecraft.0112.a: "Uhh.. It's done!"

 apotheosis_house_modifier: "Династия Бога"
 apotheosis_house_modifier_desc: "Из этой династии появился новый Мировой Бог\n\n[arcana_affinity|E]: @arcana_affinity_icon!#P +35#!"

 magecraft.0120.title: "Божественное дитя - Имя"
 magecraft.0120.desc: "Дать имя"
 magecraft.0120.a: "Это хорошее имя"
 magecraft.0120.b: "Неважно, уничтожить дитя"

 magecraft.0121.title: "Гомункул - Имя"
 magecraft.0121.desc: "Дать имя"
 magecraft.0121.a: "Это хорошее имя"
 magecraft.0121.b: "Неважно, уничтожить гомункула"

 magecraft.1000.title: "Добро пожаловать!" 
 magecraft.1000.desc: "Привет! Я - VecsonON, создатель Arcane Legacy #weak v2#!, и я благодарен вам за то, что вы играете в мой мод!\n\nArcane Legacy #weak v2#! вводит древнюю и почти забытую дисциплину [magecraft|E] в игру — невероятное умение манипулирования самой реальностью.\n\nВремя сделать первый и концептуальный выбор:\nМаг-новичок: Вы нашли давно забытую Магическую Башню и обнаружили внутри искусство [magecraft|E], начав тем самым свое путешествие к вершинам магического мастерства.\nИсследователь мистических слухов: обычные люди верят, что [magecraft|E] это просто миф, но вы - не верите и отправляетесь в путешествие с благородной целью - раздуть угольки[magecraft|E], превратившись в катализатор ее возрождения.\nCasual Human: Обычный человек, что считает [magecraft|E] выдумкой.\n\nВаше решение затронет только этого персонажа, поскольку даже если вы выберете обычного человека, [magecraft|E] ВСЕ РАВНО появится. Просто не вы ее обнаружите"
 magecraft.1000.a: "Маг-новичок"
 magecraft.1000.b: "Исследователь мистических слухов"
 magecraft.1000.c: "Обычный человек"

 unlock_great_search_decision: "Разблокировать решение 'Великий Поиск'"
 info_about_magecraft_ai: "#weak Через 25 лет [magecraft|E] будет воскрешено AI#!"
 info_about_magecraft_player: "#weak После становления [mage|E], [magecraft|E] воскреснет через 10 лет#!"
 info_about_magecraft_no_NPC_mages: "Поскольку игровые правила не разрешают нпс-магов - возрождения магии не будет!"

 magecraft.2000.title: "Великий поиск"
 magecraft.2000.desc: "Пока я стою среди разваливающихся остатков того, что кажется древним сооружением, во мне пробуждается чувство предвкушения. Воздух тяжел от веса забытых историй, а камни под моими ногами несут шрамы бесчисленных лет. Здесь сохраняется странная энергия, тихий шепот, который намекает на возможность тайных тайн, скрытых в обломках.\n\nСтроение передо мной, хотя и обветшавшее до лабиринта разбросанных камней, несет в себе атмосферу величия, которая предполагает, что когда-то оно возвышалось против течения времени. В мой разум закрадывается обнадеживающее подозрение — намек на то, что, возможно, эти полуразрушенные руины могут скрывать остатки Башни Магов." 
 magecraft.2000.a: "Давайте обыщем окрестности."
 magecraft.2000.b: "Неважно. Возвращаемся"

 magecraft.2001.title: "Великий поиск"
 magecraft.2001.desc: "Мы начали наше исследование, осторожно пробираясь через фрагменты того, что могло быть древней Башней Магов. Покрытые мхом стены шептали истории о забытых заклинаниях, а сломанные дверные проемы манили нас в комнаты, где могли быть скрыты секреты утраченного искусства. С заходом солнца руины, казалось, наполнились магией, приглашая нас разгадать тайны, скрытые в тенях.\n\nПробираясь через обломки, наш отряд отслеживал мистические обереги и расшифровывал выцветшие символы, выгравированные на камнях. Великий Поиск превратился в путешествие пробуждения, где каждый шаг усиливал веру в то, что это полуразрушенное место было хранилищем магических чудес. С наступлением ночи наше преследование продолжалось под сиянием наполненной тайной луны, каждый поворот предлагал обещание раскрытия самого сердца [magecraft|E].\n\nСреди руин наша цель углубилась — общение с прошлым, погоня за тайной и разгадка тайны, сохраняющейся как отголоски заклинания, наложенного во времена давно забытые. Ведомые звездами наверху, мы продолжали идти, движимые предвкушением, что эти спектральные остатки содержат ключ к возрождению древней магии внутри." 
 magecraft.2001.a: "Идем дальше!"
 magecraft.2001.b: "Неважно. Возвращаемся"

 magecraft.2002.title: "Великий поиск"
 magecraft.2002.desc: "По мере того, как наше исследование продолжалось, в воздухе висело невысказанное напряжение, выдавая присутствие непредвиденной опасности среди рушащихся остатков Башни Магов. Тени, когда-то безобидные, теперь таили шепот тайных стражей, разбуженных нашим вторжением. Осторожная тишина окутала наше братство, как будто сами камни под нами были готовы взимать плату за искомые секреты.\n\nПробираясь через обломки, мы рискнули войти в тускло освещенные помещения, охраняемые призрачными фигурами, пробудившимися от своего многовекового сна. Эти стражи, остатки забытой эпохи, испытывали нашу решимость загадочными испытаниями, которые грозили заманить в ловушку неосторожного искателя. В разгар одного из таких испытаний вырвался всплеск мистической энергии, и я почувствовал укол эфирной силы, оставивший меня раненым." 
 magecraft.2002.a: "ГРР! Это мелочи, вперед!"
 magecraft.2002.b: "АРГХ! ОТСТУПАЕМ!"

 magecraft.2003.title: "Великий поиск"
 magecraft.2003.desc: "По мере того, как наше преследование усиливалось среди опасностей Башни Магов, я продвигался вперед, несмотря на сохраняющееся ранение от магический силы. Руины, окутанные тенями, начали давать знаки как опасности, так и обещания. В тускло освещенной комнате, где воздух потрескивал от остаточной магии, мы наткнулись на неожиданное открытие — частично сохранившуюся библиотеку.\n\nРяды обветшалых томов, страницы которых все еще держали тяжесть древних знаний, стояли, бросая вызов окружающему упадку. Мягкий свет волшебных канделябров освещал комнату, открывая сокровищницу забытых заклинаний и мистических прозрений, ожидающих своего открытия. Это был момент передышки в лабиринте опасности, где стремление к тайным истинам переплеталось с пульсирующей болью моей сохраняющейся травмы.\n\nКогда мы осторожно углублялись в полусохранившуюся библиотеку, воздух гудел от предвкушения новых открытий. Когда-то приглушенные шепоты тайного, казалось, усилились в этих стенах. Однако с каждым переворотом тонкой страницы опасности башни оставались напоминанием — тонкий баланс между привлекательностью знания и таящимися опасностями, скрытыми в спектральных отголосках [magecraft|E]." 
 magecraft.2003.a: "Великолепно! Но этого мало!"
 magecraft.2003.b: "Великолепно! Этого достаточно, возвращаемся!"

 magecraft.2004.title: "Великий поиск"
 magecraft.2004.desc: "По мере того, как мы углублялись в сердце Башни Магов, эфирные отголоски становились все более выраженными, направляя нас в главный зал, утопающий в жутком свечении. Воздух потрескивал от напряжения.. В центре зала лежал тайник с артефактами — великая добыча, манящая, чтобы ее забрали. Однако, когда мы приблизились, сами камни под нами, казалось, дрожали от скрытой опасности.\n\nЗал, все еще величественный в своем упадке, скрывал призрачного стража — древнего стража, сотканного из нитей забытых заклинаний. Его форма материализовалась в тусклом свете, и воздух сгустился от зловещей энергии. Не смутившись, движимые жаждой великой добычи, мы устремились вперед, осознавая, что сокровища, хранящиеся в зале, не достанутся нам легко.\n\nВ тот момент, когда мы потянулись к желанным артефактам, страж шевельнулся, высвобождая волну тайной силы. В последующей борьбе я почувствовал, как усиливаются отголоски опасности. Боль от моей предыдущей травмы вспыхнула, и в танце между получением добычи и противостоянием с призрачным противником грань между триумфом и опасностью размылась. Главный зал, когда-то маяк обещаний, теперь оглашался эхом столкновения магии — поле битвы, где стремление к великому знанию переплеталось с неминуемой опасностью, скрытой в призрачных отголосках [magecraft|E]." 
 magecraft.2004.a: "(СРАЖАТЬСЯ ДО ПОСЛЕДНЕГО БОЙЦА, НО ЗАБРАТЬ ВСЕ)"
 magecraft.2004.b: "(СРАЖАТЬСЯ И ВЗЯТЬ ТО, ЧТО МОЖНО ЗАБРАТЬ БЕЗ СЕРЬЕЗНЫХ ПРОБЛЕМ)"
 magecraft.2004.c: "(ВЗЯТЬ ТО, ЧТО НЕСЛОЖНО ЗАБРАТЬ И СБЕЖАТЬ)"
 magecraft.2004.d: "(БЕЖИМ)"

 magecraft.2005.title: "Великий поиск: КОНЕЦ"
 magecraft.2005.desc: "Когда отголоски магических столкновений затихли в главном зале, мы поспешно отступили из сердца Башни Магов. Добыча была в безопасности, каждый шаг резонировал со смесью триумфа и осторожности. Воздух, когда-то густой от тайного напряжения, начал расслабляться, пока мы продвигались по лабиринту руин.\n\nПуть домой был отмечен ощутимым чувством облегчения, смягченным затяжной болью от моей травмы. Частично сохранившаяся библиотека хранила на своих страницах ключ к новым знаниям, а артефакты, которые мы несли, говорили о нерассказанной истории башни.\n\nКогда мы вышли из теней Башни Магов, ночное небо приветствовало нас гобеленом звезд. Спектральные остатки древнего святилища молча наблюдали, как мы пробирались через остатки ушедшей эпохи. Погоня за [магическим ремеслом|E], хотя и была сопряжена с опасностью, оставила неизгладимый след в нашем путешествии — переплетение опасности и просветления, которое отзовется эхом в анналах наших воспоминаний.\n\nС добычей в руках и отголосками башни позади нас мы отправились в путешествие домой, неся с собой осязаемые и неосязаемые сокровища, почерпнутые из сердца тайного святилища. Путь впереди таил в себе как обещание исцеления, так и непреходящее очарование тайного, свидетельство вечного танца между опасностью и открытием." 
 magecraft.2005.a: "Отлично!"

 magecraft.3000.title: "[magecraft|E]: шокирующие новости"
 magecraft.3000.desc: "Day by day, there are more and more people claiming to be [mage|E]s, and boasting about their skills. After all, it is certain that magic is not just a myth but a truly lost and now rediscovered art. People from all over the world look at this development with fear but also with ambition. The churches claim that this is the work of the devil, but at the moment most are too busy being afraid of [mage|E]s" 
 magecraft.3000.a: "Я изучу это пристальнее"
 magecraft_resurgance_ai: "[magecraft|E] возродилась, и [mage|E]и начали случайно появляться на карте"
 magecraft_resurgance_player: "Игроки могут приглашать [mage|E], для обучения у них."
 magecraft_resurgance_lifestyle: "Игроки могут получать события образа жизни"
 magecraft_resurgance_faith: "Каждая религия начинает бояться [mage|E]s"

 magecraft.3001.title: "Вербовка [mage|E] - Время решать"
 magecraft.3001.desc: "Your servants, diligent in their search, have brought forth a potential mage to join your court. Now, faced with the newly arrived practitioner of the arcane, the decision lies before you—whether to welcome the mage into your realm or dismiss them from your court." 
 magecraft.3001.a: "Приветствовать [mage|E]"
 magecraft.3001.b: "Прогнать [mage|E]"

 magecraft.4000.title: "[magecraft|E] - Нормализация"
 magecraft.4000.desc: "После многих лет страха большая часть религий все же приняла, что [magecraft] не миф, а часть миропорядка"
 magecraft.4000.a: "Наконец-то..."
 magecraft_resurgance_accept_faith: "Каждая религия приняла [magecraft|E] как часть мира. Будет ли религия воспринимать магию как преступление или нет - зависит от ее отношения к ведовству"
