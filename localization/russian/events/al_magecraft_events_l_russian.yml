 magecraft.0002.title: "Сотворение [rewriting_spell|E]: #N Провал!#!"
 magecraft.0002.desc: "Я знал это заранее... мой запас [arcana|E] иссяк еще до завершения сотворения. Но я должен был попытаться! Вдруг ошибка в расчетах?. Но нет, они были верные. Теперь мой запас [arcana|E] иссяк и заклинание развеялось, не сотворившись..."
 magecraft.0002.a: "Грр.."

