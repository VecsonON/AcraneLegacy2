 al_activities_events.0007.title: "Дыра"
 al_activities_events.0007.desc: "Пробираясь по разрушенному и почти непролазному проходу, я обнаружил разрушенный путь и большую дыру в полу. Так-то я прошел бы мимо, но что-то внутри подсказывает мне, что стоило бы попасть вниз."
 al_activities_events.0007.a: "Спрыгнуть"
 al_activities_events.0007.a.critical.succes: "Вы не особо пострадали!"
 al_activities_events.0007.a.succes: "Не умерли и хорошо..."
