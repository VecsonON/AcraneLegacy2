 al_activities_events.0017.title: "Дыра - Огромная Лаборатория"
 al_activities_events.0017.desc: "После этого дурацкого решения я приземлился в комнате, похожей на лабораторию. Но куда важнее, что эта лаборатория в полном порядке! Я могу провести так много экспериментов! Поистине золотая жила!"
 al_activities_events.0017.a: "Погрузиться в исследования"
 al_activities_events.0017.a.critical.succes: "Невероятный прорыв"
 al_activities_events.0017.a.succes: "Серьезный прогресс"
 al_activities_events.0017.a.failiure: "Небольшие подвижки"
 al_activities_events.0017.a.critical.failiure: "Ничего"
 al_activities_events.0017.b: "Пойти обратно"
 
 al_activities_events.0027.title: "Дыра - Редкий Пьедестал"
 al_activities_events.0027.desc: "После этого дурацкого решения я оказался в комнате с пьедесталом и предметом на нем. Что-то мне подсказывает, что тут есть ловушка... "
