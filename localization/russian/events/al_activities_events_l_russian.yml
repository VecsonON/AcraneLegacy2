 al_activities_events.0036.title: "Большой зал - Сокровищница"
 al_activities_events.0036.desc: "Открыв ворота и зайдя внутрь, я нашел огромную сокровищницу. Здесь много вещей, но только пять из них в хорошем состоянии. Но чуйка подсказывает, что тут где-то ловушка!"
 al_activities_events.0036.a: "Забрать [al_artifact_5_found.GetName]"
