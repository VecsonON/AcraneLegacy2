 al_activities_events.0136.title: "Большой зал - Сокровищница - Ловушка"
 al_activities_events.0136.desc: "Стоило мне взять артефакт, как я услышал громкий щелчок"
 al_activities_events.0136.a: "Попытаться уклониться от того, что сейчас произойдет"
