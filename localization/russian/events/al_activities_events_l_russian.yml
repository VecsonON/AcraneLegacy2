l_russian:

 ancient_magicus: "Древний Магик"
 ancient_magicus_name: "Древний Магик"

 base_arcana_affinity_add_2: "Врожденное [arcana_affinity|E]: @arcana_affinity_icon!#P +2#!"
 base_arcana_affinity_add_5: "Врожденное [arcana_affinity|E]: @arcana_affinity_icon!#P +5#!"
 al_arcane_nexus_building_flag: "Разблокировано улучшение постройки Магическая Башня: 'Мистический Нексус'"

 al_activities_events.0001.title: "Секретный проход"
 al_activities_events.0001.desc: "Пробираясь по разрушенному и почти непроходимому переходу, я решил устроить небольшую передышку. Стоило мне прислониться к стене, как я услышал "Крак!" и увидел, как передо мной открывается секретный проход.\nНекоторое время я размышлял, что же делать с ним. Но сейчас я знаю, что я собираюсь..."
 al_activities_events.0001.a: "Исследовать его"
 al_activities_events.0001.b: "Проигнорировать его и пойти дальше"
 
 al_activities_events.0011.title: "Секретный проход - Ловушка!"
 al_activities_events.0011.desc: "Пройдя по секретному проходу, я добрался до тупика, где не было ничего интересного. Едва я собрался уходить, как услышал, как что-то под полом издало громкий "Крак"."
 al_activities_events.0011.a: "Попытаться уклониться от того, что сейчас произойдет"
 al_activities_events.0011.b: "Использовать телекинез, чтобы избежать того, что произойдет"
 al_activities_events.0011.skill.tooltip: "Эта опция доступна, потому что вы поддерживаете [ritual|E] телекинеза"
 al_activities_events.0011.c: "Смириться с последствиями"
 
 al_activities_events.0021.title: "Секретный проход - Разрушенный Лабораториум!"
 al_activities_events.0021.desc: "Пройдя по секретному проходу, я обнаружил дверь. Войдя, я увидел руины Лабораториума. После раздумий я решил..."
 al_activities_events.0021.a: "Поискать нетронутые запасы"
 al_activities_events.0021.a.critical.succes: "Вы нашли много нетронутых книг и, что более важно - после небольшой работы вы поняли язык, на котором они написаны"
 al_activities_events.0021.a.succes: "Вы нашли много неповрежденных книг, но ничего в них не сумели разобрать. Может, если попытаться дома, то получится их расшифровать?"
 al_activities_events.0021.a.failiure: "Вы не нашли ничего полезного"
 al_activities_events.0021.b: "Проигнорировать их"
 
 al_activities_events.0031.title: "Секретный проход - Пьедестал!!"
 al_activities_events.0031.desc: "Пройдя по секретному проходу, я обнаружил пъедестал с чем-то на неи. Но я почти наверняка уверен, что тут какой-то подвох... После раздумий, я решил..."
 al_activities_events.0031.a: "Забрать это. И, благодаря моим познаниям, я могу сделать это без малейшего риска"
 al_activities_events.0031.b: "Забрать это"
 al_activities_events.0031.c: "Не трогать его"
 
 al_activities_events.0041.title: "Секретный проход - Ничего!"
 al_activities_events.0041.desc: "Пройдя по секретному проходу, я добрался до тупика, где не было ничего интересного"
 al_activities_events.0041.a: "Эхххх."
 
 al_activities_events.0002.title: "Большой зал"
 al_activities_events.0002.desc: "После дня бесмысленных блужданий я наконец-то нашел что-то! Огромные врата и за ними огромный зал. К сожалению, я не могу посмотреть, что же внутри. По ощущениям раздумья заняли несколько часов, после чего я решил..."
 al_activities_events.0002.a: "...Открыть врата и зайти внутрь"
 al_activities_events.0002.b: "...Отправиться обратно"
 
 al_activities_events.0012.title: "Большой зал - Прекрасный Волшебный Сад"
 al_activities_events.0012.desc: "Открыв ворота и зайдя внутрь, я обнаружил волшебный сад. Он так красив, что аж дух захватывает..."
 al_activities_events.0012.a: "\"Ахх.. покой..\""
 al_activities_events.0012.b: "Попытаться понять и воссоздать его дома"
 al_activities_events.0012.b.critical.succes: "Вы полностью поняли"
 al_activities_events.0012.b.succes: "Вы поняли лишь отчасти"
 al_activities_events.0012.b.failiure: "Вам не удалось понять"
 
 al_activities_events.0022.title: "Большой зал - Великая Библиотека"
 al_activities_events.0022.desc: "Открыв ворота и зайдя внутрь, я обнаружил Великую Библиотеку. Разрушенная и почти что бесполезная, однако в ней есть одна книга, которую еще можно прочитать."
 al_activities_events.0022.a: "Прочитать и забрать книгу"
 al_activities_events.0022.b: "Забрать книгу"
 al_activities_events.0022.c: "Проигнорировать"
 
 al_activities_events.0032.title: "Большой зал - Мистический Нексус"
 al_activities_events.0032.desc: "Открыв ворота и зайдя внутрь, я обнаружил почти полностью разрушенный Мистический Нексус. Но, возможно, я смогу что-то из этого извлечь..."
 al_activities_events.0032.a: "Попытаться увеличить свой магический потенциал и одновременно понять, как это работает"
 al_activities_events.0032.a.succes: "Вы поняли, как работает Мистический Нексус"
 al_activities_events.0032.a.fail: "Вы не сумели это понять"
 al_activities_events.0032.b: "Изучить, как это работает"
 al_activities_events.0032.b.succes: "Вы поняли, как работает Мистический Нексус"
 al_activities_events.0032.b.fail: "Вы не сумели это понять"
 al_activities_events.0032.c: "Попытаться увеличить свой магический потенциал"
 al_activities_events.0032.d: "Проигнорировать"
 
 al_activities_events.0042.title: "Большой зал - Сокровищница"
 al_activities_events.0042.desc: "Открыв ворота и зайдя внутрь, i found great treasury. There is a lot of items but only 5 items are intact. But i feel in my bones that there is trap somewhere"
 al_activities_events.0042.a: "Взять [al_ancient_tome_found.GetName]"
 al_activities_events.0042.b: "Взять [al_artifact_1_found.GetName]"
 al_activities_events.0042.c: "Взять [al_artifact_2_found.GetName]"
 al_activities_events.0042.d: "Взять [al_artifact_3_found.GetName]"
 al_activities_events.0042.e: "Взять [al_artifact_4_found.GetName]"
 al_activities_events.0042.f: "Вернуться"
 
 al_activities_events.0142.title: "Большой зал - Сокровищница - Ловушка"
 al_activities_events.0142.desc: "Открыв ворота и зайдя внутрь, i discover that there is nothing to study or take. Only rubish. but as i was walking out from hall i heard loud *crack*"
 al_activities_events.0142.a: "Попытаться уклониться от того, что сейчас произойдет"
 al_activities_events.0142.b: "Использовать телекинез, чтобы избежать того, что произойдет"
 al_activities_events.0142.skill.tooltip: "Эта опция доступна, потому что вы поддерживаете [ritual|E] телекинеза"
 al_activities_events.0142.c: "Смириться с последствиями"
 
 al_activities_events.0003.title: "Ловушка!"
 al_activities_events.0003.desc: "Пройдя по проходу я увидел тупик, где не было чего-либо интересного. Но как тоько я развернулся обратно - под полом раздался громкий "Крак!" под полом*."
 al_activities_events.0003.a: "Попытаться уклониться от того, что сейчас произойдет"
 al_activities_events.0003.b: "Использовать телекинез, чтобы избежать того, что произойдет"
 al_activities_events.0003.skill.tooltip: "Эта опция доступна, потому что вы поддерживаете [ritual|E] телекинеза"
 al_activities_events.0003.c: "Смириться с последствиями"
 
 al_activities_events.0004.title: "Разрушенный проход"
 al_activities_events.0004.desc: "Пробираясь по разрушенному и почти непролазному проходу я, в конце концов, добрался до завала из камней и грязи, полностью преграждающих проход. Немного подумав, я решил.."
 al_activities_events.0004.a: "...Начать разбирать завалы"
 al_activities_events.0004.a.a: "Успех"
 al_activities_events.0004.a.b: "Провал"
 al_activities_events.0004.b: "...Проигнорировать"
 
 al_activities_events.0014.title: "Разрушенный проход - Фабрика Големов в более-менее рабочем состоянии"
 al_activities_events.0014.desc: "После долгих часов утомительной и монотонной работы я все же справился с завалом! И на другой стороне что-то, что выглядит как фабрика. А поскольку тут големы - я могу смело предположить, что механизмы  в этой комнате - автоматы по производству Големов! А еще они в довольно неплохом состоянии для своего возраста!"
 al_activities_events.0014.a: "Попытаться понять, как она работает"
 al_activities_events.0014.b: "Включить, может быть, она сделает для меня голема!"
 al_activities_events.0014.c: "Давайте просто проигнорируем ее..."
 
 al_activities_events.0114.title: "Фабрика Големов в более-менее рабочем состоянии - Понимание механизмов"
 al_activities_events.0114.desc: "Как же я должен понять ее принципы работы..."
 al_activities_events.0114.a: "Включить машины и посмотреть, что произойдет"
 al_activities_events.0114.golem: "Созданные големы нападают!"
 al_activities_events.0114.nogolem: "Созданные големы не атакуют вас"
 al_activities_events.0114.a.succes: "Я понял все!"
 al_activities_events.0114.a.failiure: "Я не сумел разобраться"
 al_activities_events.0114.b: "Не включать машины и попытаться предсказать, как они работают"
 al_activities_events.0114.skill.tooltip: "Эта опция доступна благодаря вашим познания в магии"
 al_activities_events.0114.c: "Я использую свое магическое мастерство, чтобы понять принципы работы"
 al_activities_events.0114.d: "Разобрать и попробовать собрать вновь"

 al_activities_events.0214.title: "Фабрика Големов в более-менее рабочем состоянии - Битва с големом - Победа"
 al_activities_events.0214.desc: "Наконец-то после сражения с големом можно отправиться обратно в лагерь. Хватит с меня на сегодня."
 al_activities_events.0214.a: "Давайте вернемся в лагерь"
 
 al_activities_events.0024.title: "Разрушенный проход - Уничтоженная Фабрика Големов"
 al_activities_events.0024.desc: "После долгих часов утомительной и монотонной работы я все же справился с завалом! И на другой стороне что-то, что выглядит как фабрика. А поскольку тут големы - я могу смело предположить, что механизмы  в этой комнате - автоматы по производству Големов! К сожалению, все они разрушены и непохоже, чтобы тут было много пригодного для изучения"
 al_activities_events.0024.a: "Время изучать"
 al_activities_events.0024.a.a: "Вы собрали огромное количество информации для изучения"
 al_activities_events.0024.a.b: "Вы собрали информацию для изучения"
 al_activities_events.0024.a.c: "Вы собрали немного инфорации для изучения"
 al_activities_events.0024.a.d: "Вы не нашли ничего для изучения"
 al_activities_events.0024.b: "Попросту собрать все пригодное для продажи"
 
 al_activities_events.0034.title: "Разрушенный проход - Мусор"
 al_activities_events.0034.desc: "После долгих часов утомительной и монотонной работы я все же справился с завалом!... Но выяснилось, что за ним тупик!"
 al_activities_events.0034.a: "Эх..."
 
 al_activities_events.0044.title: "Разрушенный проход - Неудача"
 al_activities_events.0044.desc: "Убив кучу времени, я так и не смог справиться с завалом. Хватит, пора возвращаться"
 al_activities_events.0044.a: "Эх..."
 
 al_activities_events.0005.title: "Фальшивая стена"
 al_activities_events.0005.desc: "Пробираясь по разрушенному и почти непролазному проходу, я решил устроить небольшую передышку. Стоило мне прислониться к стене, как я просто провалился сквозь нее. На другой стороне #italic false#! стены я увидел другой проход"
 al_activities_events.0005.a: "Исследовать проход"
 al_activities_events.0005.b: "Вернуться к запланированному маршруту"
 
 al_activities_events.0015.title: "Фальшивая стена - Ловушка"
 al_activities_events.0015.desc: "Пройдя по обнаруженному скрытому проходу, я довольно быстро уперся в тупик. Но едва я собрался возвращаться, как раздался громкий звук и я увидел целый шквал из светящихся стрел..."
 al_activities_events.0015.a: "Попытаться уклониться от того, что сейчас произойдет"
 al_activities_events.0015.b: "Использовать телекинез, чтобы избежать того, что произойдет"
 al_activities_events.0015.skill.tooltip: "Эта опция доступна, потому что вы поддерживаете [ritual|E] телекинеза"
 al_activities_events.0015.c: "Смириться с последствиями"
 
 al_activities_events.0025.title: "Фальшивая стена - Библиотека"
 al_activities_events.0025.desc: "Пройдя по обнаруженному скрытому проходу, я довольно быстро наткнулся на большую библиотеку. Разрушенную, разоренную, но библиотеку. Здесь достаточно нетронутых книг. Возможно стоит почитать некоторые? К сожалению, я не могу забрать домой ни одну из них..."
 al_activities_events.0025.a: "Попытаться прочитать"
 al_activities_events.0025.b: "Забыть про них"
 not_know_ancient_magicus: "Большую награду нельзя получить из-за вашей невежественности в Древнем Магике"
 
 al_activities_events.0035.title: "Фальшивая стена - Тупик"
 al_activities_events.0035.desc: "Пройдя по проходу, я довольно быстро добрался до тупика."
 al_activities_events.0035.a: "Как же неудачно. Ладно, хотя бы ловушек нет."
 
 al_activities_events.0045.title: "Фальшивая стена - Пьедестал"
 al_activities_events.0045.desc: "Пройдя секретным проходом, я достаточно быстро наткнулся на небольшую комнатку с пьедесталом и предметом на нем. Мне кажется - здесь где-то ловушка... "
 al_activities_events.0045.a: "...Но я прекрасно знаю, как обойти ее и забрать артефакт"
 al_activities_events.0045.b: "...Но я все равно заберу артефакт!"
 al_activities_events.0045.c: "...Потому пойду-ка я обратно"
 
 al_activities_events.0006.title: "Большой зал"
 al_activities_events.0006.desc: "После дня блужданий я, наконец-то, нашел что-то! Это внушительные ворота, за которыми скрывается Большой Зал, к сожалению, что же внутри - неизвестно. По ощущениям раздумья заняли несколько часов, после чего я решил..."
 al_activities_events.0006.a: "...Открыть ворота и зайти внутрь"
 al_activities_events.0006.b: "...Go home"
 
 al_activities_events.0016.title: "Большой зал - Основной офис"
 al_activities_events.0016.desc: "Открыв ворота и зайдя внутрь, я нашел что-то, что похоже на офис. Разрушенный и разоренный, но офис. Вы видите множество документов на древнем магике"
 al_activities_events.0016.a: "Забрать все"
 al_activities_events.0016.b: "Забрать документы, которые выглядят важными"
 al_activities_events.0016.c: "Посидеть и передохнуть"
 
 al_activities_events.0026.title: "Большой зал - Мистический нексус"
 al_activities_events.0026.desc: "Открыв ворота и зайдя внутрь, я нашел частично разрушенный Мистический Нексус. Думаю, я смогу что-то из этого извлечь"
 al_activities_events.0026.a: "Попытаться увеличить свой магический потенциал и одновременно понять, как это работает"
