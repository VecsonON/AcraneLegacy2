l_russian:
 al_research_events.0001.title: "Исследование - Выбор источника"
 al_research_events.0001.desc: "Время исследовать тайны магии! Но сперва надо решить, откуда я буду черпать вдохновение"
 al_research_events.0001.a: "Вдохновение"
 al_research_events.0001.b: "Магические книги"
 
 al_research_events.0002.title: "Исследование - Выбор вложений"
 al_research_events.0002.desc: "После выбора источника вдохновения пришло время определиться - сколько же золота вложить в исследование"
 al_research_events.0002.a: "Целую гору (2000)"
 al_research_events.0002.b: "Много (1000)"
 al_research_events.0002.c: "Значительно (500)"
 al_research_events.0002.d: "Средне (250)"
 al_research_events.0002.e: "Мало (125)"

 al_research_events.0101.title: "Исследование - Вдохновение"
 al_research_events.0101.desc: "Поскольку у меня есть вдохновение - книги мне не нужны. Но каким же заклинанием я вдохновляюсь?"
 al_research_events.0101.apotheosis: "Апофеоз"
 al_research_events.0101.utopia: "Утопия"
 al_research_events.0101.armagedon: "Армагеддон"
 al_research_events.0101.genesis: "Генезис"
 al_research_events.0101.affinity: "Увеличить мое [arcana_affinity|E]"

 al_research_events.0102.title: "Исследование - Вдохновение - Неожиданные затраты"
 al_research_events.0102.desc: "После дней исследований да бессонных ночей до меня до8шло. Мы уже потратили больше, чем планировалось за месяц. Откуда бы покрыть новые расходы..."
 al_research_events.0102.a: "Вымогать у подданных"
 al_research_events.0102.b: "Увеличить финансирование"

 al_research_events.0103.title: "Исследование - Вдохновение - Прорыв"
 al_research_events.0103.desc: "Да! Спустя недели работ я добился прорыва!"
 al_research_events.0103.a: "Не останавливаться!"
 al_research_events.0103.b: "Устроить перерыв"

 al_research_events.0104.title: "Исследование - Вдохновение - Подопытные свинки "
 al_research_events.0104.desc: "В общем... у нас небольшая проблема. Мне нужно провести эксперименты на живых для продолжения... Да, уже найден идеальный образец, но стоит ли это того?"
 al_research_events.0104.a: "В чем вопрос? Стоит, разумеется!"
 al_research_events.0104.b: "Может стоит забросить эту идею..."

 al_research_events.0105.title: "Исследование - Вдохновение - Затык"
 al_research_events.0105.desc: "Ничего! Ну вот вообще ничего! Никакого прогресса в моих исследованиях! Кажется, я уже перепробовал все, что можно!"
 al_research_events.0105.a: "Закидать проблему золотишком"
 al_research_events.0105.b: "Использовать свою исключительную тягу к знаниям"
 al_research_events.0105.c: "Заняться перебором вариантов"
 al_research_events.0105.d: "Устроить небольшой перерыв"

 al_research_events.0201.title: "Исследование - Книга"
 al_research_events.0201.desc: "Хоть у меня и нет вдохновения, зато есть кое-что не хуже: книги с заклинаниями. Но какие изучать?"
 al_research_events.0201.apotheosis: "Апофеоз"
 al_research_events.0201.utopia: "Утопия"
 al_research_events.0201.armagedon: "Армагеддон"
 al_research_events.0201.genesis: "Генезис"
 al_research_events.0201.affinity: "[arcana_affinity|E]"

