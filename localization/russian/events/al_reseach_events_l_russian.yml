 al_research_events.1000.title: "Исследование - Последний штрих"
 al_research_events.1000.desc: "После месяцев работы... Настало время последнего испытания..."
 al_research_events.1000.a: "Начинаем"
 al_research_events.1000.succes: "Успех"
