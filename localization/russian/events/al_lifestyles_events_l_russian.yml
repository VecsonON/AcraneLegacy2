l_russian:
 al_lifestyles_events.0001.title: "Интересный эксперимент"
 al_lifestyles_events.0001.desc: "Проблеск магического любопытства завладел вашими мыслями и привел к идее смелого эксперимента, связанного с манипуляциями энергиями. Если все пойдет как задумано - ваше понимание Магии увеличится"
 al_lifestyles_events.0001.a: "Совершить эксперимент"
 al_lifestyles_events.0001.a.success: "Успех"
 al_lifestyles_events.0001.a.failure: "Неудача"
 al_lifestyles_events.0001.b: "Отбросить эти глупые мысли"
 
 al_lifestyles_events.0002.title: "Таинственный незнакомец"
 al_lifestyles_events.0002.desc: "Таинственная фигура прибыла ко двору, закутанная в загадочный балахон и излучающая ауру магической загадочности. Уверяет, что странствущий маг с редкими знаниями и просит аудиенции с вами. Слухи о его магических талантах уже начали распространяться среди двора но истинная природа этих способностей остается окутанной загадачностью и неизвестно кто же он - маг или опытный шарлатан"
 al_lifestyles_events.0002.a: "Пригласить его"
 al_lifestyles_events.0002.a.success: "Настоящий маг"
 al_lifestyles_events.0002.a.failiure: "Жалкий притворщик"
 al_lifestyles_events.0002.b: "Сосредоточиться на чем-то еще"
  
 al_lifestyles_events.0003.title: "Возможно Магическая книга"
 al_lifestyles_events.0003.desc: "Интересная книга попалась вам на глаза. Ее выцветшие страницы указывают на волшебные секреты и мистические знания. По слухам в книге содержатся подсказки к новым заклинаниям и волшебным знаниям. Однако ходят слухи, что это просто мастерски выполненная подделка, которая может спутать ваше понимание Магии, если воспринять ее вперед. По мере того как вы держите ее в руках в вашем разуме сражаются две равные силы - желание изучить новые магические знания и опасение попасть в паутину обмана."
 al_lifestyles_events.0003.a: "Купить и внимательно изучить книгу"
 al_lifestyles_events.0003.a.success: "Действительно магические знания"
 al_lifestyles_events.0003.a.failiure: "Вы уверены?"
 al_lifestyles_events.0003.b: "Купить и изучить книгу но с небольшим сожалением"
 al_lifestyles_events.0003.c: "Проигнорировать книгу"

 al_lifestyles_events.0004.title: "Темный Эксперимент"
 al_lifestyles_events.0004.desc: "Зловещая идея поселилась в вашем разуме - эксперимент с запретными гранями магии, требующий жертвы. Потенциальная жертва уже найдена, весь вопрос в моральной и этической стороне этой задумки. Решение лежит перед вами, разделяясь на три пути, которые не нуждаются в дальнейшем объяснении."
 al_lifestyles_events.0004.a: "Похитить и провести Истинный эксперимент"
 al_lifestyles_events.0004.b: "Казнить жертву до эксперимента"
 al_lifestyles_events.0004.c: "Забросить идею Темного Эксперимента"
 
 al_lifestyles_events.1002.title: "Маг-отщепенец"
 al_lifestyles_events.1002.desc: "Ходят слухи, что в ваших владениях появился маг-отщепенец, предпочитающий использовать магию за пределами установившихся в магическом сообществе рамок. Эта загадочная фигура, по слухам, обладает силами, которые могут быть полезными или опасными для вашего двора. Что делать с магом - выбор за вами."
 al_lifestyles_events.1002.a: "Использовать свои связи, чтобы пригласить его"
 al_lifestyles_events.1002.b: "Заплатить, чтобы наверняка пригласить"
 al_lifestyles_events.1002.c: "Игнорировать его существование"

 al_lifestyles_events.1003.title: "Точно Магическая книга"
 al_lifestyles_events.1003.desc: "Пробираясь по галдящему рынку, вы натыкаетесь на книгу, от которой просто веет волшебной аурой. Магическая книга, в который по слухам находятся редкие заклинания и эзотерические знания просто-таки притягивает ваше внимание своими возможностями расширить свои познания в магии. Как заполучить это чудо - решение за вами."
 al_lifestyles_events.1003.a: "Купить книгу"
 al_lifestyles_events.1003.b: "Потребовать книгу"
 al_lifestyles_events.1003.c: "Забыть о книге"

 al_lifestyles_events.1101.title: "Точно Магическая книга"
 al_lifestyles_events.1101.desc: "Теперь, когда магическая книга в ваших руках, ее потрепанные страницы манят вас своими тайнами и записанными на них заклинаниями. Время погрузиться в изучение!."
 al_lifestyles_events.1101.a: "Удалось понять всю книгу"
 al_lifestyles_events.1101.b: "Удалось понять большую часть книги"
 al_lifestyles_events.1101.c: "Удалось понять совсем немного"
 al_lifestyles_events.1101.d: "Почти ничего не удалось понять"

 al_lifestyles_events.1004.title: "Великая Идея"
 al_lifestyles_events.1004.desc: "В момент вдохновения великолепная идея мелькает в вашем разуме, обещая поднять ваше понимание магических искусств на недосягаемые высоты. По мере того как огонек гениальности разгорается внутри вас, вы начинаете воплощать идею."
 al_lifestyles_events.1004.a: "Моя идея великолепна!"
 al_lifestyles_events.1004.b: "Моя идея хороша!"
 al_lifestyles_events.1004.c: "Моя идея вполне неплоха!"
 al_lifestyles_events.1004.d: "Моя идея - так себе"

 al_lifestyles_events.2001.title: "Эксперимент, меняющий все"
 al_lifestyles_events.2001.desc: "В погоне за тайным мастерством вы задумали эксперимент, который обещает стать преобразующим моментом в вашем понимании магии. Это смелое начинание несет в себе потенциал переосмысления того, как вы воспринимаете и используете Аркану."
 al_lifestyles_events.2001.a: "Начать подготовку!"
 al_lifestyles_events.2001.b: "Нет."

 al_lifestyles_events.2111.title: "Эксперимент, меняющий все - Выбор материалов"
 al_lifestyles_events.2111.desc: "Когда вы готовитесь к новаторскому эксперименту, который может переопределить ваше понимание тайных искусств, выбор материалов становится решающим. Каждый материал обладает своими уникальными свойствами и влияет на результат эксперимента. Тщательно обдумайте свой выбор, поскольку успех или неудача этого начинания зависит от выбранных вами материалов."
 al_lifestyles_events.2111.a: "Лучшие материалы!"
 al_lifestyles_events.2111.b: "Хорошие материалы!"
 al_lifestyles_events.2111.d: "Так себе материалы!"
 al_lifestyles_events.2111.c: "Ресурсов, что уже есть, хватит"

 al_lifestyles_events.2112.title: "Эксперимент, меняющий все - Выделение времени"
 al_lifestyles_events.2112.desc: "Когда вы стоите на пороге новаторского эксперимента, который может изменить ваше понимание тайных искусств, решение о том, сколько времени выделить, становится решающим. Продолжительность вашего эксперимента повлияет на качество и точность эксперимента. Тщательно обдумайте выбор, поскольку успех или неудача этого начинания зависит от времени, которое вы в него вложите."
 al_lifestyles_events.2112.a: "Все возможное!"
 al_lifestyles_events.2112.b: "Большую часть дня!"
 al_lifestyles_events.2112.d: "Соблюдая баланс!"
 al_lifestyles_events.2112.c: "У меня и более важные занятия есть"

 al_lifestyles_events.2113.title: "Эксперимент, меняющий все - Второй раунд - Выбор материалов"
 al_lifestyles_events.2113.desc: "Когда вы готовитесь к новаторскому эксперименту, который может переопределить ваше понимание тайных искусств, выбор материалов становится решающим. Каждый материал обладает своими уникальными свойствами и влияет на результат эксперимента. Тщательно обдумайте свой выбор, поскольку успех или неудача этого начинания зависит от выбранных вами материалов."
 al_lifestyles_events.2113.a: "Лучшие материалы!"
 al_lifestyles_events.2113.b: "Хорошие материалы!"
 al_lifestyles_events.2113.d: "Так себе материалы!"
 al_lifestyles_events.2113.c: "Ресурсов, что уже есть, хватит"

 al_lifestyles_events.2114.title: "Эксперимент, меняющий все - Второй раунд - Выделение времени"
 al_lifestyles_events.2114.desc: "Когда вы стоите на пороге новаторского эксперимента, который может изменить ваше понимание тайных искусств, решение о том, сколько времени выделить, становится решающим. Продолжительность вашего эксперимента повлияет на качество и точность эксперимента. Тщательно обдумайте выбор, поскольку успех или неудача этого начинания зависит от времени, которое вы в него вложите."
 al_lifestyles_events.2114.a: "Все возможное!"
 al_lifestyles_events.2114.b: "Большую часть дня!"
 al_lifestyles_events.2114.d: "Соблюдая баланс!"
 al_lifestyles_events.2114.c: "У меня и более важные занятия есть"

 al_lifestyles_events.2121.title: "Эксперимент, меняющий все- Невероятный успех"
 al_lifestyles_events.2121.desc: "Когда потоки Арканы восходят и переплетаются в ответ на ваш тщательно продуманный эксперимент, вас охватывает чувство глубокого удовлетворения. Результаты намного превосходят ваши ожидания, знаменуя собой знаменательный успех, который посылает рябь по самой ткани вашего понимания тайных искусств."
 al_lifestyles_events.2121.a: "Отлично!"
 
 al_lifestyles_events.2122.title: "Эксперимент, меняющий все - Значительный успех"
 al_lifestyles_events.2122.desc: "Потоки Арканы благосклонно реагируют на ваш тщательно продуманный эксперимент, что приводит к значительному прогрессу в вашем понимании магических искусств. Хотя этот крупный успех и не достигает монументальных высот Невероятного успеха, он знаменует собой примечательное достижение с ощутимыми преимуществами для вашего магического мастерства."
 al_lifestyles_events.2122.a: "Отлично!"
 
 al_lifestyles_events.2123.title: "Эксперимент, меняющий все - Посредственный успех"
 al_lifestyles_events.2123.desc: "Потоки Арканы положительно реагируют на ваш тщательно разработанный эксперимент, что приводит к умеренному прогрессу в вашем понимании магических искусств. Хотя успех не является чем-то выдающимся, он знаменует собой заметное улучшение с не такими выдающимися, но значимыми преимуществами для ваших магических способностей."
 al_lifestyles_events.2123.a: "Отлично!"
 
 al_lifestyles_events.2124.title: "Эксперимент, меняющий все - Небольшой успех"
 al_lifestyles_events.2124.desc: "Потоки Арканы отвечают слабым, но все же позитивным резонансом на ваш эксперимент, что приводит к небольшому прогрессу в вашем понимании магических искусств. Хотя успех скромен, он вносит постепенные улучшения в ваши магические способности."
 al_lifestyles_events.2124.a: "Отлично!"
 
 al_lifestyles_events.2125.title: "Эксперимент, меняющий все - Едва заметный успех"
 al_lifestyles_events.2125.desc: "Потоки Арканы слабым шепотом подтверждения вашего эксперимента, что приводит к крошечному продвижению в вашем понимании магических искусств. Хотя успех едва заметен, он все же вносит мельчайшие улучшения в ваши магические знания."
 al_lifestyles_events.2125.a: "Отлично.."

