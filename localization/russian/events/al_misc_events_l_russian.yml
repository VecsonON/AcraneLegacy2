 al_misc_events.1010.title: "[spouse.GetShortUIName] Требует вашего возвращения домой"
 al_misc_events.1010.desc: "Проведя больше года, погрузившись в тайны магической башни, вы получаете требовательное послание от [spouse.GetShortUIName]. Сообщение несет в себе тоску и беспокойство, призывая вас бросить исследования и вернуться домой."
 al_misc_events.1010.a: "Вернуться домой"
 al_misc_events.1010.a.tooltip: "Выбрав прислушаться к мольбе партнера, вы неохотно прощаетесь с башней магов и возвращаетесь домой. Это решение ставит ваши отношения выше ваших тайных стремлений, признавая важность поддержания личных связей"
 al_misc_events.1010.b: "Проигнорировать требование"
 al_misc_events.1010.b.tooltip: "Игнорируя требования партнера, вы упрямо продолжаете обучение в башне магов. Это решение ставит ваши тайные стремления выше отношений, рискуя вызвать напряжение и обиды в вашем браке"
 al_misc_events.1010.c: "Отправить объяснение"
 al_misc_events.1010.c.tooltip: "Выбирая отправку подробного объяснения своему партнеру, вы выражаете важность своих исследований и сделанных вами открытий. Вы пытаетесь преодолеть разрыв между своими тайными занятиями и личной жизнью, ища понимания и поддержки у своего партнера»."


 al_misc_events.1020.title: "[worried_councillor.GetShortUIName] Требует вашего возвращения домойe"
 al_misc_events.1020.desc: "Проведя больше года, погрузившись в тайны магической башни, вы получаете требовательное послание от [worried_councillor.GetShortUIName]. Сообщение несет в себе тоску и беспокойство, призывая вас бросить исследования и вернуться домой."
 al_misc_events.1020.a: "Вернуться домой"
 al_misc_events.1020.a.tooltip: "Выбрав прислушаться к мольбе советника, вы неохотно прощаетесь с башней магов и возвращаетесь домой. Это решение ставит ваши обязанности выше ваших тайных стремлений, признавая важность поддержания личных связей"
 al_misc_events.1020.b: "Проигнорировать требование"
 al_misc_events.1020.b.tooltip: "Игнорируя требования советника, вы упрямо продолжаете обучение в башне магов. Это решение ставит ваши тайные стремления выше обязанностей"
 al_misc_events.1020.c: "Отправить объяснение"
 al_misc_events.1020.c.tooltip: "Выбирая отправку подробного объяснения своему советнику, вы выражаете важность своих исследований и сделанных вами открытий."


 al_misc_events.1030.title: "Вспышка вдохновения"
 al_misc_events.1030.desc: "В уединении вашей башни мага, окруженной древними томами и потрескивающими тайными энергиями, момент откровения поражает как молния. Внезапная, ослепительная вспышка вдохновения освещает ваш разум, предлагая соблазнительную возможность создания изменяющего мир заклинания, переписывающего реальность."
 al_misc_events.1030.a: "Приступить к изучению"
 gain_arcane_inspiration_apotheosis: "Вы получаете вдохновение для создания [rewriting_spell|E] $rewrite_spell_apotheosis_name$"
 gain_arcane_inspiration_utopia: "Вы получаете вдохновение для создания [rewriting_spell|E] $rewrite_spell_utopia_name$"
 gain_arcane_inspiration_armagedon: "Вы получаете вдохновение для создания [rewriting_spell|E] $rewrite_spell_armagedon_name$"
 gain_arcane_inspiration_genesis: "Вы получаете вдохновение для создания [rewriting_spell|E] $rewrite_spell_genesis_name$"


 al_misc_events.1040.title: "Скука"
 al_misc_events.1040.desc: "После многих лет в уединении в пределах вашей Магической Башни, неумолимое течение времени начинает тяготить вас. Некогда увлекательное стремление к тайным знаниям стало рутиной, а одиночество, которое когда-то подпитывало ваши исследования, теперь порождает подкрадывающееся чувство монотонности"
 al_misc_events.1040.a: "Выйти наружу"
 al_misc_events.1040.b: "Игнорировать"
 al_risking_depresion: "#weak Выбор этой опции может привести к депрессии!#!"


 al_misc_events.1050.title: "Депрессия"
 al_misc_events.1050.desc: "По мере того, как годы проходят в уединенных стенах вашей башни мага, тяжелое облако депрессии опускается на ваше сердце и разум. Беспощадная изоляция в сочетании с тяжестью неосуществленных ожиданий и непрекращающимся стремлением к тайным знаниям начинает подрывать ваше чувство цели."
 al_misc_events.1050.a: "Есть ли какой-то вообще смысл в жизни?"


 al_misc_events.0010.title: "Странствующий маг в ваших владениях"
 al_misc_events.0010.desc: "Новости распространяются по вашим владениям о странствующем маге, которого видели на ваших землях. Слухи об его таинственном происхождении и грозных магических способностях распространяются среди населения, возбуждая любопытство и опасения среди ваших подданных. Как правителю королевства, присутствие этой загадочной фигуры представляет как возможность, так и потенциальную опасность."
 al_misc_events.0010.a: "Пригласть его"
 al_misc_events.0010.b: "Проигнорировать его"
 al_misc_events.0010.c: "Схватить его!"


 al_misc_events.0020.title: "Маг-отщепенец атакует ваши владения"
 al_misc_events.0020.desc: "Внезапное и жестокое потрясение нарушает спокойствие вашего домена, когда поступают сообщения о маге-отщепенце, совершающем дерзкие атаки на ваши земли. Хаос и страх охватывают ваших подданных, поскольку разрушительная магия мага сеет хаос, угрожая безопасности и стабильности вашего королевства. Как правитель, вы должны действовать быстро, чтобы защитить свой домен и подавить угрозу, исходящую от этого отщепенца тайных искусств."
 al_misc_events.0020.a: "Сдаться и даровать ему одно графство"
 al_misc_events.0020.b: "Отправить армию для защиты"
 al_misc_events.0020.c: "Договориться"


 al_misc_events.0030.title: "Свежеобнаруженная Магическая башня в ваших землях"
 al_misc_events.0030.desc: "Шепотки, полные интриг и удивления, разлетаются по вашим владениям, а за ними появляются слухи о недавно обнаруженной башне магов, скрытой в глубинах ваших земель."
 al_misc_events.0030.a: "О!?"
 new_mage_tower_message_title: "Где-то в мире была обнаружена новая Магическая Башня!"


 al_misc_events.0060.title: "Ваш ребенок стал магом"
 al_misc_events.0060.desc: "Щекотливая ситуация возникает в вашей семье, когда ваш ребенок раскрывает скрытый талант к магии, что означает его посвящение в сферу магии. Однако это развитие не обходится без осложнений, особенно в контексте вашей веры, которая может рассматривать практику магии как греховную или еретическую."
 al_misc_events.0060.a: "\"О, в самом деле?\""
 al_misc_events.0060.b: "\"О, в самом деле? Правда это может стать проблемой...\""
 al_misc_events.0060.c: "\"Избавиться от демона!\""


 al_misc_events.0070.title: "Ваш придворный стал магом"
 al_misc_events.0070.desc: "Щекотливая ситуация возникает в вашем дворе, когда один из ваших доверенных придворных обнаруживает, что обладает магическими способностями, что знаменует его превращение в мага. Это открытие вносит новую динамику в ваше государство, поскольку присутствие мага в вашем ближайшем окружении может вызвать как восхищение, так и беспокойство среди ваших подданных. Как их сюзерен, вы должны проследить последствия этого открытия и определить соответствующий курс действий."
 al_misc_events.0070.a: "Оставьте его в покое"
 al_misc_events.0070.b: "Схватить его!"