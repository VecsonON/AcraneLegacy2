l_russian:
 building_type_ruined_mage_tower: "Магическая башня"
 building_ruined_mage_tower: "Магическая Башня: Руины"
 building_ruined_mage_tower_desc: "Магическая Башня, возвышающийся бастион тайной мудрости и мистических энергий, является свидетельством непреходящего наследия Магии. Это древнее сооружение, созданное руками давно забытых магов, служит как убежищем, так и кузницей для тех, кто стремится разгадать тайны магии. Теперь это лишь руины старого мира"

 building_type_basic_mage_tower: "Магическая башня"
 building_basic_mage_tower: "Магическая башня: Архитектурное чудо"
 building_basic_mage_tower_desc: "Архитектурное чудо: Башня Магов — чудо магической архитектуры, украшенное замысловатыми символами и тайными глифами, которые резонируют с самой сутью магии. Ее спиральные шпили возносятся к небесам, их высота отражает глубокое знание, содержащееся внутри."
 
 building_type_mage_tower: "Магическая башня"
 building_mage_tower: "Магическая башня: Лаборатории Арканы"
 building_mage_tower_desc: "Лаборатории Арканы: Залы, посвященные тайным экспериментам и исследованиям, усеивают лабиринты коридоров Магической Башни. Маги, как новички, так и адепты, занимаются тонким искусством колдовства, плетя сложные чары и расширяя границы магического понимания"
 mage_tower_effect_desc: "Если находятся в столице: предоставляют доступ к :\n#P Unlock#! Решению 'Отправиться в лаборатории', где вы сможете превратить золото в опыт [arcane_mastery_lifestyle|E]"

 building_type_advance_mage_tower: "Магическая башня"
 building_advance_mage_tower: "Магическая башня: Мистический Нексус"
 building_advance_mage_tower_desc: "Мистический Нексус: В сердце башни находится мистический нексус, точка фокусировки, где сходятся энергии арканы. Именно здесь маги общаются с самой сутью магии, черпая ее силу для усиления своих заклинаний и погружения в самые глубокие тайны мистического знания."
 advance_mage_tower_effect_desc: "Если находится в столице:\n[arcana_affinity|E]: @arcana_affinity_icon!#P +2#!\n#P Unlock#! Решение 'Отправиться в Мистический Нексус', для получения временного [GetModifier('huge_arcane_affinity_boost').GetName]"
 al_arcane_nexus_building_flag_check: "Для улучшения вы должны найти Мистический Нексус"

 building_type_super_mage_tower: "Магическая башня"
 building_super_mage_tower: "Магическая башня: Мистическая атмосфера"
 building_super_mage_tower_desc: "Мистическая атмосфера: По мере того, как вы поднимаетесь по уровням башни, атмосфера заряжается мистической энергией. Шепот тайного знания разносится по коридорам, и сам воздух, кажется, мерцает скрытым потенциалом неоткрытых магических чудес"
 super_mage_tower_effect_desc: "Если находится в столице:\n[arcana_affinity|E]: @arcana_affinity_icon!#P +4#!\n[arcana|E] в месяц: @acrana_icon!#P +5#!\n#P Unlock#! Решение 'Использовать атмосферу Магической Башни', для получения временного [GetModifier('huge_arcane_month_boost').GetName]"
