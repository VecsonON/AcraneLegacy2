l_russian: 
 game_concept_magecraft: "Магия"
 game_concept_magecraft_desc: "Магия — это мистическая дисциплина, которая погружается в тайны [arcana|E], фундаментальной сущности, формирующей реальность. Практикующие магию, известные как #E [mage]s#!, стремятся понять и использовать эту волшебную силу, чтобы изменить саму ткань мироздания. Магия охватывает множество техник и практик, каждая из которых направлена ​​на манипулирование внутренними и внешними потоками [arcana|E]"

 game_concept_arcana: "Аркана"
 game_concept_arcana_desc: "Аркана — это формирующая сила, которая связывает вселенную воедино, эфирная энергия, которая существует как во внутренних, так и во внешних сферах. Это неуловимая сущность, которая проявляется в различных формах, неся в себе потенциал как для творения, так и для трансформации. Маги, стремясь к познанию  Магии, стремились обуздать и манипулировать этой мощной силой, чтобы формировать реальность в соответствии со своей волей.\n\nМетоды манипулирования Реальностью посредством Арканы: [spell|E], [ritual|E] и [rewriting_spell] \n\n Аркана делится на два самостоятельных, но взаимосвязанных аспекта: [inner_arcana|E] и [outer_arcana|E]"

 game_concept_inner_arcana: "Внутренняя Аркана"
 game_concept_inner_arcana_desc: "Внутренняя Аркана — это резервуар мистической энергии внутри каждого живого существа. Это личный источник магического потенциала, который варьируется от человека к человеку. Маги подключаются к своей внутренней аркане, чтобы получить доступ к сырой личной энергии, необходимой для сотворения заклинаний и манипулирования реальностью"

 game_concept_outer_arcana: "Внешняя Аркана"
 game_concept_outer_arcana_desc: "Напротив, [outer_arcana|E] — это окружающая магическая энергия, которая течет по всему вокруг. Это общая сила, которая охватывает мир. Маги обращаются к  [outer_arcana|E] для пополнения своих внутренних резервов, усиления своих магических способностей и получения доступа к большей силе."

 game_concept_arcane_mastery: "Мастерство магии"
 game_concept_arcane_mastery_desc: "Мастерство магии представляет собой цель путешествия мага в глубины магического понимания, где адепт выходит за рамки базовых заклинаний и погружается в самую суть Арканы. Маг, специализирующийся на мастерстве магии, известный как Мастер Арканы, достигает глубокой связи с мистическими силами, которые формируют реальность"

 game_concept_arcane_studies: "Магические науки"
 game_concept_arcane_studies_desc: "Магические науки — это основополагающая цель, которая манит начинающих магов в богатое разнообразие магических знаний. Этот навык представляет собой преданность мага разгадке секретов, скрытых в древних томах, загадочных свитках и мистических трактатах, составляющих обширную библиотеку магических наук."

 game_concept_spell_casting: "Применение заклинаний"
 game_concept_spell_casting_desc: "Сотворение заклинаний является краеугольным камнем мастерства [mage|E], представляя его способность манипулировать фундаментальными силами [arcana|E] и владеть магией с целью и изяществом. Маги, которые специализируются на заклинаниях, направляют свою [inner_arcana|E], сплетая чары, которые могут варьироваться от едва существующих до впечатляющих."

 game_concept_ritual_creating: "Создание ритуалов"
 game_concept_ritual_creating_desc: "Создание ритуалов — это мастерство, выходящее за рамки непосредственного произнесения заклинаний и углубляющееся в глубокое искусство организации мистических церемоний и символических практик"

 game_concept_worldweaving: "Мироплетение"
 game_concept_worldweaving_desc: "Мироплетение— вершина тайного мастерства, искусства, которое выходит за рамки обычного заклинания и проникает в глубинную способность переписывать саму ткань реальности. Маги, специализирующиеся на мироплетении, известны как Ткачи мироздания, личности, чья власть над Арканой позволяет им изменять мир в соответствии со своими желаниями."

 game_concept_arcana_regen: "Monthly Arcana Regeneration"
 game_concept_arcana_regen_desc: "[arcana_regen|E] — это количество Арканы, получаемой каждый месяц. Количество варьируется от человека к человеку и зависит от его сродства с арканой и подготовки"

 game_concept_arcana_upkeep: "Monthly Arcana Upkeep"
 game_concept_arcana_upkeep_desc: "[arcana_upkeep|E] — это количество [arcana|E], затраченной для проведения [ritual|E] или [rewriting_spell|E]"

 game_concept_arcana_affinity: "Arcana Afinity"
 game_concept_arcana_affinity_desc: "Сродство с арканой — это врожденный навык и способность, которые можно тренировать и увеличивать многими способами. Главным фактором в сродстве с арканой является количество [arcana|E] в теле и то, сколько [arcana|E] можно контролировать одновременно"

 game_concept_mage: "Маг"
 game_concept_mage_desc: "Маг — это человек, посвятивший свою жизнь изучению и освоению магии, силы, которая существует за пределами понимания обычных существ. Маги характеризуются способностью манипулировать Арканой, фундаментальной сущностью магии, которая течет сквозь ткань реальности.\n\n Основные характеристики Мага:\n - [arcane_studies|E]\n - [spell_casting|E]\n - [ritual_creating|E]\n - [worldweaving|E]"

 game_concept_spell: "Заклинание"
 game_concept_spell_desc: "Заклинания являются основным средством, с помощью которого маги используют аркану. Направляя свою внутреннюю аркану и подключаясь к внешней аркане, маги творят заклинания, чтобы манипулировать физическим миром. Эти заклинания используют фундаментальные законы природы, изменяя реальность по желанию мага. Заклинания являются универсальными инструментами, начиная от простых чар и заканчивая сложными подвигами магического мастерства"

 game_concept_rewriting_spell: "Заклятие, переписывающее реальность"
 game_concept_rewriting_spell_desc: "Переписывание реальности представляет собой вершину манипуляции Арканой. Маги, овладевшие этой техникой, могут выйти за пределы ограничений физических законов. Вместо того, чтобы просто подчинять их, они переписывают саму ткань реальности, изменяя мир в соответствии со своими намерениями. Заклинание Переписывания требует глубокого понимания Арканы и непревзойденного мастерства Магии"

 game_concept_ritual: "Ритуал"
 game_concept_ritual_desc: "Специальные круги, вырезанные в необработанных материалах, служат проводниками для манипуляции Арканой. Направляя свою внутреннюю энергию через эти сложные узоры, маги создают ритуалы, вызывающие устойчивые магические эффекты. Эти ритуалы можно рассматривать как постоянное, гармоничное применение заклинаний, позволяющее магу достигать более устойчивых изменений в реальности"

 game_concept_al_discount_why: "Почему скидки указаны приблизительно?"
 game_concept_al_discount_why_desc: "В ck3 локализация модификаторов постоянна и загружается в начале игры. Поэтому, когда я добавил скидки на содержание ритуала, я просто не мог обновить значения в модификаторах, что приводит к расхождениям\n\nЧтобы проверить реальную стоимость ритуала, вы должны проверить этот маленький интерфейс рядом с вашим персонажем :D #weak (Так... не смотреть на не-ваши ритуалы...)"

 al_Ancient_name: "Древний"